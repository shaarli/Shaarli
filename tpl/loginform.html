<!DOCTYPE html>
<html>
<head>{include="includes"}</head>
 <body{if="ban_canLogin()"} onload="document.loginform.login.focus();"{/if} contentid="headerform">
<div id="pageheader">
	{include="page.header"}

	<div id="headerform" style="width:400px;height:400px;">
{if="!ban_canLogin()"}
    You have been banned from login after too many failed attempts. Try later.
{else}
    <form method="post" name="loginform">
        <div>Login: <input type="text" name="login" tabindex="1"></div>
        <br />
        <div>Password : <input type="password" name="password" tabindex="2"></div>
    <input type="submit" value="Login" class="bigbutton" tabindex="4"><br>
    <input type="checkbox" name="longlastingsession" id="longlastingsession" tabindex="3"><label for="longlastingsession">&nbsp;Stay signed in (Do not check on public computers)</label>
    <input type="hidden" name="token" value="{$token}">
    {if="$returnurl"}<input type="hidden" name="returnurl" value="{$returnurl|htmlspecialchars}">{/if}
    </form>
{/if}
    </div>
</div>

{include="page.footer"}
</body>
</html>
